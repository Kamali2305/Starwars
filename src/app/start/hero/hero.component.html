<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://1000logos.net/wp-content/uploads/2017/06/Star-Wars-symbol.jpg"
        class="d-block w-100 img-fluid"
        
        alt="Starwars Symbol"
      />
      <!-- <div class="carousel-caption d-none d-md-block">
        <h2 class="text-dark">Starwars Magic.</h2>
        <p class="text-dark">
          Starwars!
        </p>
      </div> -->
    </div>
    <div class="carousel-item">
      <img
        src="https://picfiles.alphacoders.com/125/125215.png"
        class="d-block w-100 img-fluid"
        
        alt="Star wars Image"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://www.hdwallpaper.nu/wp-content/uploads/2017/04/star_wars_episode_iv_a_new_hope-7.jpg"
        class="d-block w-100 img-fluid"
      
        alt="Star war Episode IV"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
