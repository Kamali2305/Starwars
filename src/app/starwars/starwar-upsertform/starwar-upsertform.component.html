<div class = "container mt-3 border p-3 shadow">
    <p class="h3">{{isEditMode?"Edit": "Create"}} Starwar-Form</p>
    <div class="row">
        <div class="col-md-12"></div>
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name"/>
            <span *ngIf="!form.get('name').valid && form.get('name').touched "
            class="text-danger">Name is required</span>

        </div>
        <div class="mb-3">
            <label class="form-label">Director</label>
            <input type="text" class="form-control" formControlName="director" />

        </div>
        
        <div class="col-md-12"></div>
        <div class="mb-3">
            <label class="form-label">Crews</label>
            <input type="text" class="form-control" formControlName="crew" />
     
        </div>
        <div class="col-md-12"></div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" formControlName="imageUrl"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="text" class="form-control" formControlName="year" />

        </div>
        <div class="col-md-12"></div>
        <div class="mb-3">
            <button class="btn btn-success me-2" *ngIf="!isEditMode" type="submit"
            [disabled]="!form.valid">Add</button>
            <button class="btn btn-warning me-2" *ngIf="isEditMode" type="submit">Update</button>
            <button class="btn btn-danger me-2"(click)="onBack()" >Back</button>
            </div>
     </form>

            
        </div>
    </div>
