
<app-spinner *ngIf="isLoading"></app-spinner>

<div class="container mt-5" *ngIf="starwar">
    <div class="row">
        <div class="col-md-6">
            <p class="h2 pb-2">Starwar Details</p>
            <table class="table table-secondary">
                <tbody>
                    <tr>
                        <th>Starwar Name</th>
                        <td>{{starwar.name}}</td>
                    </tr>
                    <tr>
                        <th>Director</th>
                        <td>{{starwar.director}}</td>
                    </tr>
                    <tr>
                        <th>Crews</th>
                        <td>{{starwar.crew}}</td>
                    </tr>
                    <tr>
                        <th>Year</th>
                        <td>{{starwar.year}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <button class="btn btn-primary me-2"(click)="onEdit()">Edit</button>
                <!-- <a [routerLink]="['/starwar-upsertform', starwar.id, 'edit']"
                 [queryParams]="{allowEdit:'1'}" fragment="loading"> <button class="btn btn-primary me-2"(click)="onEdit()">Edit</button> </a> -->
                <button class="btn  btn-warning me-2" (click)="onBack()">Back</button>
                <button class="btn btn-danger me-2" (click)="onDelete()">Delete</button>
                <button class="btn btn-secondary" (click)="onRefresh()">Refresh</button>
                
            </div>
        </div>
        <div class="col-md-6">
            <img [src]="starwar.imageUrl" alt="img" class="img-thumbnail shadow"  />
        </div>
    </div>
</div>
